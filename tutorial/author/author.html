<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #9acd32;
            color: black;
            text-align: center;
            padding: 10px 0;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            background-image: url('../pic/dorm.png'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 1.6em;
            margin: 20px 0;
        }
        .text {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }
        .images img {
            max-width: 100%;
            height: auto;
            max-height: 256px; /* Condense image if height exceeds 256px */
        }
        .image-description {
            font-size: 0.8em;
            color: gray;
            font-weight: bold;
            margin-top: 5px;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .jump-button {
            background-color: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }
        .jump-button:hover {
            background-color: #9acd32;
            color: white;
        }
        .link {
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }
        .link:hover {
            color: #9acd32;
        }
        .thin-line {
            border-top: 1px solid #9acd32;
            margin: 20px auto;
            width: 80%;
        }
        .thick-line {
            border-top: 3px solid #9acd32;
            margin: 30px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>作者</h1>
    </header>
    <main>
        <div class="overlay">
            <div class="content">
                <div class="title">
                    作者
                </div>
                <div class="thin-line"></div>
                <div class="images">
                    <img src="authors/a1.png" alt="Main Image">
                    <div class="image-description">@author NANMEDA</div>
                </div>
                <div class="thick-line"></div>
            </div>
        </div>
    </main>
    <footer>
        <p></p>
        <div class="button-container">
            <button class="jump-button" onclick="location.href='../tutorial_main.html';">
                <img src="https://via.placeholder.com/20" alt="Return Logo" style="vertical-align: middle;"> 返回
            </button>
        </div>
    </footer>
</body>
</html>

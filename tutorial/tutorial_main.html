<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #9acd32;
            color: black;
            text-align: center;
            padding: 10px 0;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            background-image: url('pic/dorm.png'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: 60%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 1.6em;
            margin: 20px 0;
        }
        .text {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .images img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .jump-button {
            background-color: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }
        .jump-button:hover {
            background-color: #9acd32;
            color: white;
        }
        .link {
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }
        .link:hover {
            color: #9acd32;
        }
        .thin-line {
            border-top: 1px solid #9acd32;
            margin: 20px auto;
            width: 80%;
        }
        .thick-line {
            border-top: 3px solid #9acd32;
            margin: 30px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>主页</h1>
    </header>
    <main>
        <div class="overlay">
            <div class="content">
                <div class="title">
                    欢迎来到本教程
                </div>
                <div class="text">
                    本教程将会给予你关于如何开始本mod的一个简短教程
                </div>
                <div class="thin-line"></div>
                <div class="images">
                    <img src="https://via.placeholder.com/300x200" alt="Main Image">
                </div>
                <div class="text">
                    这是我们的标志
                </div>
                <div class="thick-line"></div>
                <div class="title">
                    列表
                </div>
                <div class="subtitle">
                    基本材料
                </div>
                <div class="text">
                    <a href="material/material1.html" class="link">五大基本材料</a>
                </div>
                <div class="text">
                    <a href="material/material2.html" class="link">罐头制品</a>
                </div>
                <div class="text">
                    <a href="material/material3.html" class="link">荧惑石</a>
                </div>
                <div class="text">
                    <a href="material/material4.html" class="link">准备前往火星</a>
                </div>
                <div class="thin-line"></div>
                <div class="subtitle">
                    前往火星
                </div>
                <div class="text">
                    <a href="gotomar/gotomar1.html" class="link">基本群系介绍</a>
                </div>
                <div class="text">
                    <a href="gotomar/gotomar2.html" class="link">穹顶和变化</a>
                </div>
                <div class="thin-line"></div>
                <div class="subtitle">
                    灾难将至
                </div>
                <div class="text">
                    <a href="disaster/disaster1.html" class="link">最后的期限</a>
                </div>
                <div class="thin-line"></div>
                <div class="subtitle">
                    作者
                </div>
                <div class="text">
                    <a href="author/author.html" class="link">作者</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p></p>
        <div class="button-container">
            <button class="jump-button" onclick="location.href='../index.html';">
                <img src="https://via.placeholder.com/20" alt="Return Logo" style="vertical-align: middle;"> 返回主页面
            </button>
        </div>
    </footer>
</body>
</html>
